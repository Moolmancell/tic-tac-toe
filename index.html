<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="gameboard">
        <div data-cellnum="0"></div>
        <div data-cellnum="1"></div>
        <div data-cellnum="2"></div>
        <div data-cellnum="3"></div>
        <div data-cellnum="4"></div>
        <div data-cellnum="5"></div>
        <div data-cellnum="6"></div>
        <div data-cellnum="7"></div>
        <div data-cellnum="8"></div>  
    </div>
    <div class="options">
        <label for="nameX">
            Player 1 (X): 
            <input type="text" name="" id="nameX">
        </label>
        <label for="name0">
            Player 2 (O):
            <input type="text" name="" id="name0">
        </label>
        <button class="startButton">Start</button>
    </div>
</body>
</html>
